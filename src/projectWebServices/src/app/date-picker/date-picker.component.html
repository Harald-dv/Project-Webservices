<ng-container *ngIf="show">
<h3>
    Verslag
</h3>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>
        <i class="fa fa-calendar"></i>
        <div class="paneltitle date">
          <strong>Verslag</strong> {{ report.date }}
        </div>
        <div class="paneltitle date">
          <strong>Instructeur: </strong> {{ instructor[report.instructorId-1].name }}
        </div>
      </h2>
      <div class="panel-actions">
        <a routerLink="/report/edit/{{report.date}}" class="btn-edit"><i class="fa fa-pencil"></i></a>
        <a routerLink="/" class="btn-minimize"><i class="fa fa-close"></i></a>
      </div>
    </div>
    <div class="panel">
      <div class="panel-body">
        {{ report.body }}
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="noReport">
  <h2>
      <i class="fa fa-search"></i> Geen verslag gevonden op {{this.date}}
  </h2>
</ng-container>
