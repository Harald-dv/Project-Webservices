<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-12">
          <h3>Nieuw Verslag</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          Instructeur: <input type="text" name="Instructor" class="form-control" disabled="true;" value="{{instructorName}}">
        </div>
        <div class="col-md-4">
          Datum: <input required type="date" name="date" class="form-control"
            [ngModel]="today | date: 'yyyy-MM-dd'"
            (ngModelChange)="selectedDate=$event" min="2017-01-01" max="2100-01-01" >
        </div>
      </div>
      Verslag: <textarea [(ngModel)]="reportContent" required type="textarea" name="verslag" class="form-control report"></textarea>
    </form>
    <div class="row">
      <div class="col-md-4">
        <a (click)="confirmClicked()" class="btn btn-success">Bevestigen</a><a routerLink="/" class="btn btn-danger">Annuleren</a>
      </div>
    </div>
  </div>
</div>
