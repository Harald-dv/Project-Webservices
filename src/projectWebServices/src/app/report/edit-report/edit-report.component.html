<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-4">
          <h2>Bewerk Verslag</h2>
          Instructeur: <input type="text" name="Instructor" disabled="true" class="form-control" value="{{instructorName}}">
          Datum: <input type="text" name="date" value="{{ date }}" disabled="true" class="form-control">
        </div>
      </div>
      Verslag: <textarea type="textarea" name="verslag" class="form-control report"></textarea>
    </form>
    <div class="row">
      <div class="col-md-4">
        <a class="btn btn-success">Bevestigen</a><a class="btn btn-danger">Annuleren</a>
      </div>
    </div>
  </div>
</div>
