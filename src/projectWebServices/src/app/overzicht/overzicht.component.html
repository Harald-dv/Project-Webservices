<h2>
  Overzicht
</h2>
<ng-container *ngIf="show">
  <div *ngFor="let verslag of report">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>
          <i class="fa fa-calendar"></i>
          <div class="paneltitle date">
            <strong>Verslag</strong> {{ verslag.date }}
          </div>
          <div class="paneltitle date">
            <strong>Instructeur: </strong> {{ instructor[verslag.instructorId-1].name }}
          </div>
        </h2>
        <div class="panel-actions">
          <a routerLink="/report/edit/{{verslag.date}}" class="btn-edit"><i class="fa fa-pencil"></i></a>
          <a data-toggle="collapse" href="#collapse{{verslag.id}}" class="btn-minimize"><i class="fa fa-chevron-down"></i></a>
        </div>
      </div>
      <div id="collapse{{verslag.id}}" class="panel-collapse collapse">
        <div class="panel-body">
          {{ verslag.body }}
        </div>
      </div>
    </div>
  </div>
</ng-container>
