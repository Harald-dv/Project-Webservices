<div *ngFor="let verslag of verlagen">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2><i class="fa fa-pencil-square-o "></i><strong>Verslag</strong> {{verslag.date}} <strong>Instructeur:</strong> {{verslag.instructorName}}</h2>
      <div class="panel-actions">
        <a routerLink="/report/edit/{{verslag.date}}" class="btn-edit"><i class="fa fa-pencil"></i></a>
        <a data-toggle="collapse" href="#test{{verslag.id}}" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
      </div>
    </div>
    <div id="test{{verslag.id}}" class="panel-collapse collapse">
      <div class="panel-body">
        {{verslag.verslagTekst}}
      </div>
    </div>
  </div>
</div>
