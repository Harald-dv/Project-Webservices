<div *ngFor="let report of verlagen">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>
        <i class="fa fa-pencil-square-o "></i>
        <div class="paneltitle date">
          <strong>Verslag</strong> {{report.date}}
        </div>
        <div class="paneltitle date">
          <strong>Instructeur:</strong> {{report.instructorName}}
        </div>
      </h2>
      <div class="panel-actions">
        <a routerLink="/report/edit/{{report.date}}" class="btn-edit"><i class="fa fa-pencil"></i></a>
        <a data-toggle="collapse" href="#collapse{{report.id}}" class="btn-minimize"><i class="fa fa-chevron-down"></i></a>
      </div>
    </div>
    <div id="collapse{{report.id}}" class="panel-collapse collapse">
      <div class="panel-body">
        {{report.verslagTekst}}
      </div>
    </div>
  </div>
</div>
